<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1>Hello Users</h1>
        </div>
    </div>


    <div class="right">
        <h5>Login</h5>
        <p>Don't have an account? <a (click)="openDialog()">Register Here!!</a></p>
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <div class="inputs">
                <input type="text" placeholder="User Name" name="email" formControlName="email" required
                    autocomplete="OFF">
                <br>
                <input type="Password" placeholder="password" name="password" formControlName="password" required
                    autocomplete="OFF">
                <select placeholder="Role" name="role" formControlName="role_id" required>
                    <option value="0">Admin</option>
                    <option value="1">Student</option>
                </select>
            </div>
            <p class="error" *ngIf="isError">User Not Found!</p>
            <br>
            <button type="submit">
                <span *ngIf="!isCreating">Login</span>
                <span *ngIf="isCreating">Logging...</span>
            </button>
        </form>
    </div>

</div>
