<div class="video-container">
    <div fxLayout="column" fxLayoutAlign="space-between">
        <div fxFlex="100%%">
            <iframe [src]="videoUrl | vimeoUrl" width="100%" height="300" frameborder="0" webkitallowfullscreen
                mozallowfullscreen allowfullscreen></iframe>
            <div class="description">
                {{videoDescription}}
            </div>
        </div>
        <div fxFlex="100%">
            <ul class="images">
                <!-- Inline styles added for demonstration purposes only. -->
                <li *ngFor="let video of videos | async" (click)="setVideo(video.url, video.title)">
                    <img [src]="video.user_portrait_medium | vimeoUrl" class="image">
                    <p>{{video.title}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
